
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro to SceneView - Create a 3D map - 4.18</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/css/main.css">
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script src="https://js.arcgis.com/4.18/"></script>
  <script>
    require([
      "esri/views/SceneView",
      "esri/WebScene",
      "dojo/domReady!"
    ], function(SceneView, WebScene) {

      // Create a new WebScene
      const scene = new WebScene({
        basemap: "topo",
        ground: "world-elevation" // Use default elevation service
      });

      // Create a SceneView
      const view = new SceneView({
        container: "viewDiv",
        map: scene,
        camera: {
          position: [-100, 40, 50000], // Longitude, latitude, altitude
          tilt: 0,
          heading: 0
        }
      });
    });
  </script>
</body>
</html>
